<div class="row">
  <div class="col-md-3">
    <div id="sidebar">
      <div class="block">
        <h4>Blogi</h4>
        <ul>
          <li *ngFor="let blog of blogs"><a routerLink="/blogs/{{blog.id}}">{{blog.title}}</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-md-9">
    <h4>Najlepsze blogi</h4>
    <div class="panel-body">
      <div *ngFor="let blog of blogs" class="panel panel-default">
        <div class="panel-body">
          <h4>{{blog.title}}</h4><br>
          {{blog.description}}<br>
        </div>
      </div>
  </div>
</div>
</div>
