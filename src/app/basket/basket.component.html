<div class=" text-center">
  <div class="col-md-5 col-sm-12">
    <div class="bigcart"></div>
    <img src="../../images/basket/love.png">
    <h1>Twój pakiet</h1>
    <p>
      To jest Twoj pakiet ślubny, a w nim wybrane przez Ciebie usługi.
    </p>
  </div>

  <div class="col-md-7 col-sm-12 text-left">
    <ul>
      <li class="row list-inline columnCaptions">
        <span>Lp.</span>
        <span>Usługa</span>
        <span>Cena</span>
      </li>
      <div ng-if="services !== null">
      <li class="row" *ngFor="let service of services; let i = index" >
        <span class="quantity">{{ i+1 }}</span>
        <button type="button" class="btn btn btn-md"  (click)="clicked(service)" data-toggle="modal" data-target="#myModal">
        <span class="itemName">{{ service?.name }}</span>
        </button>
        <span class="price">{{ service?.cost }}</span>
      </li>
      </div>
      <li class="row totals">
        <span class="itemName">Razem:</span>
        <span class="price" > {{totalCost()}} zł</span>
      </li>
    </ul>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Szczegóły usługi:</h4>
      </div>
      <div class="modal-body">
        <p>Usługa {{ service?.name }}</p>
        <p>Koszt: {{ service?.cost }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" >Zamknij</button>
      </div>
    </div>
  </div>
</div>
