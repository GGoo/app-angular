<div class="jumbotron">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <h2>Login</h2>
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="username">Nazwa użytkownika</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                    <div *ngIf="f.submitted && !username.valid" class="help-block">To pole jest wymagane</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password">Hasło</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                    <div *ngIf="f.submitted && !password.valid" class="help-block">To pole jest wymagane</div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Zaloguj&nbsp;się</button>
                    <a [routerLink]="['/rejestracja']" class="btn btn-link">Rejestracja</a>
                </div>
            </form>
        </div>
    </div>
</div>
